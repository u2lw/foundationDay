<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="settings.css"> 
    
    <title>تواصل معنا</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend>تواصل معنا</legend>
           
            <label for="name"> الاسم: </label> 
            <input type="text" id="name" name="name">

            <label for="tel">رقم الهاتف:</label>
            <input type="number" placeholder="مثال:966532323221" id="tel" name="tel">

            <label for="email">البريد الالكتروني:</label>
            <input type="email" placeholder="مثال:example@example.com" id="email" name="email"> <br>   <br>
                
                <textarea name="text" type="text" placeholder="اكتب اقتراحك / مشكلتك / استفسارك.." id="area" cols="30" rows="10"></textarea><br>

             <input type="submit">
           

        </fieldset>

    </form>

    <div>

        <button class="btn-send"></button>
    </div>


</body>
</html>
